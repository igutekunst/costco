
<template name="products">
  <table class="products table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Unit Price </th>
            {{#if currentUser}}
            <th>Amount Desired </th>
            <th>Add to Cart</th>
            {{/if}}
        </tr>
    </thead>
    {{#each products}}
      {{> product}}
    {{/each}}
  </table>
  <!-- Button trigger modal -->
  {{#if alert}}
  <div class="alert alert-warning" id="alerts">
      <b>{{alert.reason}}</b>
      </br>
      <p> {{alert.details}} </p>
  </div>
  {{/if}}
</template>

<template name="product">
  <tr class="product {{selected}}">
    <td class="name">{{name}}</td>
    <td class="price">${{price}}</td>
    <td class="pricePerUnit">${{unitPrice}} / {{unit}}</td>
    {{#if currentUser}}
    <td class="">
            
        {{#if in_cart}}
            
        {{in_cart_human}}
        {{/if}}
        {{#unless in_cart}}
        <div class="col-sm-5">
            <input type="text" class="amount input-mini form-control"  placeholder="amount" value="1" id="amount_{{_id}}">
        </div>
        {{/unless}}
    </td>
    <td class="">
        {{#if in_cart}}
            <input type="button" class="remove btn btn-default btn-sm" value="Remove"></input>
        {{/if}}
        {{#unless in_cart}}
            <input type="button" class="cart btn btn-default btn-sm" value="Add to Cart"></input>
        {{/unless}}
    </td>
    {{/if}}
  </tr>
</template>

</template>
