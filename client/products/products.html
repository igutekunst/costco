
<template name="products">
  <table class="products table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Unit Price </th>
            <th>Add to Cart</th>
            <th>Subscribe</th>
        </tr>
    </thead>
    {{#each products}}
      {{> product}}
    {{/each}}
  </table>
  <!-- Button trigger modal -->
  <a data-toggle="modal" href="#myModal" class="btn btn-primary btn-lg">Launch demo modal</a>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  {{#if alert}}
  <div class="alert alert-info" id="alerts">
      <b>{{alert.reason}}</b>
      </br>
      <p> {{alert.details}} </p>
  </div>
  {{/if}}
</template>

<template name="product">
  <tr class="product {{selected}}">
    <td class="name">{{name}}</td>
    <td class="price">${{price}}</td>
    <td class="pricePerUnit">${{unitPrice}} / {{unit}}</td>
    <td class="">
        <input type="button" class="cart btn btn-default btn-sm" value="Add to Cart"></input>
    </td>
    <td class="">
        <input type="button" class="sub btn btn-default btn-sm" value="Subscribe"></input>
    </td>
  </tr>
</template>

<template name="add_to_cart">
    <!-- Button to trigger modal -->
     
</template>
